
<div>
  <div class="strutturaDegenza">
    <div>
      <mat-form-field>
        <mat-select placeholder="Struttura">
          <mat-option *ngFor="let struttura of this.strutture" (click) = 'selectStruttura(struttura)'>{{struttura.room_number}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="spacerDegenza">
      <mat-form-field>
        <mat-select placeholder="Degenza">
          <mat-option *ngFor="let degenza of this.degenzeArr" value="option">{{degenza}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
</div>
