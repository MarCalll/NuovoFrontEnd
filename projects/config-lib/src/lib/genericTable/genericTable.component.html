<ng-container>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div *ngIf="column != 'actions'">{{ column }}</div>
        </th>
    
        <td mat-cell *matCellDef="let element" class="cell">
    
          <ng-container *ngIf="column === 'actions'; else notActionsColumn">
    
            <div class="buttons">
                <button mat-button (click)="openBedPanel(element)"><mat-icon>bed</mat-icon></button>
            </div>
            
          </ng-container>
    
          <ng-template #notActionsColumn>
            <div>{{element[column]}}</div> 
          </ng-template>
    
        </td>
      </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <mat-paginator class="paginator" [pageSizeOptions]="[itemPerPage]" showFirstLastButtons></mat-paginator>
    </ng-container>
