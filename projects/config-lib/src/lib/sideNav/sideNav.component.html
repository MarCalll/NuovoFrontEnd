<mat-sidenav-container hasBackdrop="false" [@.disabled]="true">
  <mat-sidenav opened={{this.service.sideNavState}} mode="side" disableClose>
    <ul>
      <li>
        <mat-form-field appearance="side" class="sideNavSearch">
          <mat-icon class="sideNavSearchIcon" matPrefix>search</mat-icon>
          <input matInput class="searchInput" placeholder="Cerca voce nel menu" (input)="searchMenuInput($event)">
        </mat-form-field>
      </li>
      <li *ngFor="let elementoLista of listaMenu" class="indice" (click)="setTopBarTitle(elementoLista.nome)" routerLink="{{elementoLista.path}}" >{{elementoLista.nome}}</li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <config-toptoolbar></config-toptoolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
